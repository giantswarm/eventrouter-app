# Default values for eventrouter-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: quay.io/giantswarm/eventrouter
  tag: v0.3-giantswarm
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
