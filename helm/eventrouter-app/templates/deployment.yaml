apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eventrouter-app.name" . }}-deployment
  labels:
    {{- include "eventrouter-app.labels" . | nindent 4 }}
  namespace: "{{ .Release.Namespace }}"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "eventrouter-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "eventrouter-app.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "eventrouter-app.fullname" . }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: eventrouter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}    
          volumeMounts:
          - name: config-volume
            mountPath: /etc/eventrouter
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "eventrouter-app.name" . }}-values
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}